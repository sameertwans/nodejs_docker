# GitLab CI/CD configuration for Express.js project

stages:
  - test
  - build
  # - deploy

variables:
  NODE_VERSION: "18.16.0"

# Cache node_modules for faster builds
cache:
  paths:
    - node_modules/

# Job: Run unit tests
unit_tests:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - npm ci
    - npm run test
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

